<body>
Hiển thị ra 20 số trong dãy fibonacci đầu tiên
<script>
    let a = 1;
    let b = 1;
    let fib = 0;
    let count = 0;
    console.log(a);
    console.log(b);
    while (true) {
        fib = a + b;
        a = b;
        b = fib;
        console.log(fib);
        count++;
        if (count === 20) {
            break;
        }
    }

</script>
