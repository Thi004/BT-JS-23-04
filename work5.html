<script>
    for (let i = 1; i <= 5 ; i++) {
        let dong = '';
        for (let j = 0; j <= i  ; j++) {
            dong += ' ';
        }
        for (let j = 5; j >= i  ; j--) {
            dong += '*';
        }
        console.log(dong);
    }
</script>
