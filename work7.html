<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<h4>Hiển thị 20 số nguyên tố đầu tiên</h4>
<script>
    let diemSoNguyenTo = 0;
    let number = 2;
    while (diemSoNguyenTo < 20) {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            console.log(number + ' là số nguyên tố');
            diemSoNguyenTo++;
        }
        number++;
    }
</script>
</body>
</html>
