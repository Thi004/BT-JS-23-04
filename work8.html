<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>work8</title>
</head>
<body>
<script>
    let number = +prompt('nhập số');
    let count = 0;
    for (let i = 1; i <= number; i++) {
        count++;
    }
    if (count === 2) { // biến count là biến để điểm số mà number nó chia hết. nếu chỉ chia được 2 số thì thỏa mãn
        alert(number + ' là số nguyên tố');
    } else {
        alert(number + ' không là số nguyên tố');
    }
</script>
// số nguyên tố là số lớn hơn 1 và chỉ chia được cho 1 và chính nó: 2,3,5,7,11,...


</body>
</html>
