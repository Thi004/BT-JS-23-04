<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>work1</title>
</head>
<body>
// tính giai thừ của 1 số
<script>
    let number = +prompt('nhap a');
    let giaiThua = 1;
    for (let i = number; i >= 1; i--) {
        giaiThua = giaiThua * i ;
    }
    alert(giaiThua);
</script>
</body>
</html>
